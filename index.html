<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LED Screen Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap');

      body {
        font-family: "Titillium Web", sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 20px;
      }
      .calculator-panel {
        background: white;
        border-radius: 0;
        box-shadow: none;
        border: 1px solid #ddd;
        padding: 20px;
        max-width: 700px;
        margin: 0 auto;
      }
      h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .input-row {
        display: flex;
        gap: 30px;
        margin-bottom: 20px;
      }
      .input-group {
        flex: 1;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #34495e;
      }
      input {
        width: 80%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      .results-row {
        display: flex;
        gap: 30px;
        margin-top: 20px;
      }
      .results-panel {
        flex: 1;
        padding: 15px;
        background: #c8d0e0;
        border: 1px solid #eee;
      }
      .result-item {
        margin: 5px 0;
        display: flex;
        justify-content: space-between;
      }
      .highlight {
        color: #e74c3c;
        font-weight: 700;
      }
      .placeholder {
        color: #95a5a6;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12 pt-5">
        <div class="calculator-panel">
          <h2>LED Screen Calculator</h2>
          <div class="input-row">
            <div class="input-group">
              <label for="screenWidth">Screen Width <small><i>meters</i></small></label>
              <input
                type="number"
                id="screenWidth"
                step="0.1"
                min="0.1"
                placeholder="Enter width"
                oninput="calculate()"
              />
            </div>

            <div class="input-group">
              <label for="screenHeight">Screen Height <small><i>meters</i></small></label>
              <input
                type="number"
                id="screenHeight"
                step="0.1"
                min="0.1"
                placeholder="Enter height"
                oninput="calculate()"
              />
            </div>
          </div>

          <div class="results-row">
            <div class="results-panel">
              <div class="result-item">
                <span>Cabinet Dimensions:</span>
                <strong id="cabinetDimensions" class="placeholder">-</strong>
              </div>
              <div class="result-item">
                <span>Cabinets (Width × Height):</span>
                <strong id="cabinetsLayout" class="placeholder">-</strong>
              </div>
            </div>

            <div class="results-panel">
              <div class="result-item">
                <span>Total Cabinets:</span>
                <strong id="totalCabinets" class="placeholder">0</strong>
              </div>
              <div class="result-item">
                <span>Cases Required (8/case):</span>
                <strong id="casesRequired" class="placeholder">0</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const CABINETS_PER_METER = 2;
      const CABINETS_PER_CASE = 8;

      function calculate() {
        const widthInput = document.getElementById("screenWidth");
        const heightInput = document.getElementById("screenHeight");

        if (widthInput.value && heightInput.value) {
          const width = parseFloat(widthInput.value);
          const height = parseFloat(heightInput.value);

          const cabinetSize = (1 / CABINETS_PER_METER).toFixed(2);
          const cabinetsWidth = Math.round(width * CABINETS_PER_METER);
          const cabinetsHeight = Math.round(height * CABINETS_PER_METER);
          const totalCabinets = cabinetsWidth * cabinetsHeight;
          const casesRequired = Math.ceil(totalCabinets / CABINETS_PER_CASE);

          updateResult(
            "cabinetDimensions",
            `${cabinetSize}m × ${cabinetSize}m`
          );
          updateResult(
            "cabinetsLayout",
            `${cabinetsWidth} × ${cabinetsHeight}`
          );
          updateResult("totalCabinets", totalCabinets);
          updateResult("casesRequired", casesRequired);
        } else {
          resetResults();
        }
      }

      function updateResult(id, value) {
        const element = document.getElementById(id);
        element.textContent = value;
        element.classList.remove("placeholder");
      }

      function resetResults() {
        document.getElementById("cabinetDimensions").textContent = "-";
        document.getElementById("cabinetsLayout").textContent = "-";
        document.getElementById("totalCabinets").textContent = "0";
        document.getElementById("casesRequired").textContent = "0";

        document
          .getElementById("cabinetDimensions")
          .classList.add("placeholder");
        document.getElementById("cabinetsLayout").classList.add("placeholder");
        document.getElementById("totalCabinets").classList.add("placeholder");
        document.getElementById("casesRequired").classList.add("placeholder");
      }
    </script>
  </body>
</html>
